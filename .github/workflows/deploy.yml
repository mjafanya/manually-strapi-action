name: Deploy to Amazon EC2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Set up Node
       uses: actions/setup-node@v2
       with:
          node-version: '18.x'
     - name: Install dependencies

       run: npm install -g yarn

     - name: EC2 update
       env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          KEY_PATH: ${{ secrets.KEY_PATH }}
       run: |
           sudo apt-get update -y
           sudo apt-get install -y sshpass
           echo "${{ secrets.KEY_PATH }}" > new_keypair.pem
           chmod 600 new_keypair.pem

     - name: SSH and Deploy to EC2
       env:
         EC2_USER: ${{ secrets.EC2_USER }}
         EC2_HOST: ${{ secrets.EC2_HOST }}
         KEY_PATH: ${{ secrets.KEY_PATH }}
       run: |
        scp -i new_keypair.pem -r ./* $EC2_USER@$EC2_HOST:/home/ubuntu/my-project
        ssh -i new_keypair.pem $EC2_USER@$EC2_HOST 'bash -s' <<'EOF'
          mkdir -p /home/ubuntu/my-project
          cd /home/ubuntu/my-project
          npm install --production
          pm2 restart all || pm2 start npm --name "strapi" -- run start
        EOF
